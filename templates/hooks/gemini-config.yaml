hooks:
  pre_request:
    command: curl
    args:
      - "-X"
      - "POST"
      - "http://localhost:3040/check-focus"
      - "-H"
      - "Content-Type: application/json"
      - "-d"
      - '{"request": "{{ .prompt }}", "context": {"current_file": "{{ .file }}"}, "source": "gemini"}'
      - "-s"
